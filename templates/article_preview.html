
<div class="article-preview" style="cursor: pointer" onclick="const selection = window.getSelection(); if(selection.toString().length !== 0) {return;} window.open('{{article_link}}', '_self')">
	<a class="preview-title-link" href="{{article_link}}">{{article_title}}</a>
	<div>{{date}}</div>
	{{{short_content}}}
</div>
